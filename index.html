 
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
    <!--Link ml5.js-->
    <script
    src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


    <link rel="stylesheet" href="style.css">

  </head>

  <body>
  <div class="container">
    
    <center>
      <!--1. Heading-->
      <h3 class="btn btn-default Heading">IDENTIFICADOR DE IMAGENS</h3>
      <br><br>
      
      <p style="font-size: 22px;">O modelo foi treinado para identificar estes objetos: </p>


      <b class="nameOfObjects">
        <!--2. Mencionar elementos utilizados no modelo-->
        Boneco
        <hr>
        Livro
        <hr>
        Globo
        <hr>
        Copo
        <hr>
      </b>

      <label>Visualização da webcam</label>
      <!--3. div para conter a visualização da webcam-->
<div id="camera"></div>
<br><br>
<!--4. div para conter a imagem capturada-->
<div id="result"></div>
      <br><br>    
   <!--5. Adicionar o button snapshot-->
   <button onclick="takeSnapshot()" class="btn btn-info">Capturar Imagens</button>
      <br><br>
      <!--6. Adicionar o button Identificar Imagem-->
      <button onclick="check()" class="btn btn-success">Identificar Imagens</button>
      <br><br>

      <!--7. Adicionar os elementos para conter o nome dos objetos e precisão-->
      <p style="font-size: 22px;">Objeto: <span id="resultObjectName"></span> </p>
      <p style="font-size: 22px;">Precisão:<span id="resultObjectAcuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
